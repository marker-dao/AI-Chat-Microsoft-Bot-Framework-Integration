<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI - MS Bot Framework integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #chat div {
      margin: 5px 0;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #send {
      padding: 10px 20px;
      border: none;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }

    #send:hover {
      background-color: #005a9e;
    }
  </style>
</head>

<body>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
